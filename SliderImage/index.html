<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SliderPhoto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(222.99deg, #be11dd -5%, #532 145%)">
				<h1>Some Title</h1>
				<p>some text</p>
			</div>
			<div style="background: linear-gradient(222.99deg, #66bb04 -5%, #532 145%)">
				<h1>Some Title</h1>
				<p>some text</p>
			</div>
			<div style="background: linear-gradient(222.99deg, #95025a -5%, #532 145%)">
				<h1>Some Title</h1>
				<p>some text</p>
			</div>
			<div style="background: linear-gradient(222.99deg, #0b8ccd -5%, #532 145%)">
				<h1>Some Title</h1>
				<p>some text</p>
			</div>
			<div style="background: linear-gradient(222.99deg, #011e6f -5%, #532 145%)">
				<h1>Some Title</h1>
				<p>some text</p>
			</div>
		</div>
		<div class="main-slide">
			<div style="background-image: url(https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg)"></div>
			<div style="background-image: url(https://cdn.pixabay.com/photo/2017/02/09/09/11/starry-sky-2051448_1280.jpg)"></div>
			<div style="background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg)"></div>
			<div style="background-image: url(https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg)"></div>
			<div style="background-image: url(https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_1280.jpg)"></div>
		</div>
		<div class="controls">
			<button class="down">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
				</svg>
			</button>
			<button class="up">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
				</svg>
			</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
